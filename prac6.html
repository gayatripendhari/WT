<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Frames</title>
</head>
<frameset rows="20%,50%,30%" border="10" framespacing="200">
    <frame name="top" scr="prac1.html"/>
    <frame name="main" scr="prac2.html"/>
    <frame name="bottom" scr="prac3.html" scrolling="no"/>
    <noframes>
        <body>Your browser does not support frames </body>
    </noframes>
</frameset>
</html>
